{% extends "base.html" %}
{% load i18n %}
{% load static %}


{% block content %}
<h1>¡Usuario o contraseña erronea!</h1>
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Iniciar sesion' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>{% trans "Has olvidado tu contrasena" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Restablecer" %}</a>!</p>
<p>{% trans "No tienes cuenta" %}? <a href="{% url 'registration_register' %}">{% trans "Registrarte" %}</a>!</p>




<div class='col-sm-3'>
          <p class='lead text-align-center'>
            <!--<i class="fa fa-bullhorn fa-spin" aria-hidden="true" style="color: #4883FA"></i>-->
          </p>
          <img src='{% static "img/tec.png" %}'/>
          </div>

{% endblock %}
